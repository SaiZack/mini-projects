<body> 
    <div class="container">
        <h1>Gradient Background Picker</h1>
        <div class="input-warp">

          </button>
          <button id="bottom">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M406.6 374.6l96-96c12.5-12.5 12.5-32.8 0-45.3l-96-96c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224l-293.5 0 41.4-41.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-96 96c-12.5 12.5-12.5 32.8 0 45.3l96 96c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288l293.5 0-41.4 41.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0z"/></svg></button>
        </div>
          <input type="color" id="color_2" value="#19003e"> 
        </div>
        <b>
          background: linear-gradient(
          <span id="direction">to right</span>, 
          <span id="code-1">#1b0124</span>, 
          <span id="code-2">#19003e</span>);
        </b>
